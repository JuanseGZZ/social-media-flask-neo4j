<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed</title>
    <link rel="stylesheet" href="../css/feed.css">

</head>

<body>
    <!-- Columna izquierda -->
    <div id="left-column">
        <div id="current-user"></div>
        <h3>Recomendaciones</h3>
        <div id="recommendations"></div>
    </div>

    <!-- Columna central -->
    <div id="center-column">
        <div id="search-area">
            <h3>Buscar Usuarios</h3>
            <input type="text" id="user-search-input" placeholder="Escribe para buscar...">
            <div id="search-results"></div>
        </div>        


        <div id="post-area">
            <h3>Crear publicación</h3>
            <form onsubmit="postContent(event)">
                <textarea id="post-content" rows="3" cols="50" placeholder="¿Qué estás pensando?"></textarea><br>
                <button type="submit">Postear</button>
            </form>
        </div>
        <div id="posts-area">
            <h3>Últimos Posts</h3>
            <div id="posts"></div>
        </div>
    </div>
    <div id="logout-container" style="text-align: right; margin: 10px;">
        <button onclick="logout()">Logout</button>
    </div>
    <script src="../js/feed.js"></script>
</body>

</html>
